<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPG Creature Search App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>RPG Creature Search</h1>
    <div class="search-row">
      <input type="text" id="search-input" required placeholder="Enter name or ID...">
      <button id="search-button">Search</button>
    </div>
    <div id="creature-name"></div>
    <div id="creature-id"></div>
    <div id="types"></div>
    <div class="divider"></div>
    <div class="stat-row"><span class="label">Weight:</span> <span id="weight"></span></div>
    <div class="stat-row"><span class="label">Height:</span> <span id="height"></span></div>
    <div class="divider"></div>
    <div class="stat-row"><span class="label">HP:</span> <span id="hp"></span></div>
    <div class="stat-row"><span class="label">Attack:</span> <span id="attack"></span></div>
    <div class="stat-row"><span class="label">Defense:</span> <span id="defense"></span></div>
    <div class="stat-row"><span class="label">Special Attack:</span> <span id="special-attack"></span></div>
    <div class="stat-row"><span class="label">Special Defense:</span> <span id="special-defense"></span></div>
    <div class="stat-row"><span class="label">Speed:</span> <span id="speed"></span></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
