<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telephone Number Validator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>ðŸ“ž Telephone Number Validator</h1>

    <input type="text" id="user-input" placeholder="Enter US phone number" />
    <div class="buttons">
      <button id="check-btn">Check</button>
      <button id="clear-btn">Clear</button>
    </div>
    <p id="results-div"></p>
  </div>

  <script>
    const userInput = document.getElementById("user-input");
    const checkBtn = document.getElementById("check-btn");
    const clearBtn = document.getElementById("clear-btn");
    const resultsDiv = document.getElementById("results-div");

    function isValidUSNumber(number) {
      const validPatterns = [
        /^1\s\d{3}-\d{3}-\d{4}$/,          // 1 555-555-5555
        /^1\s\(\d{3}\)\s\d{3}-\d{4}$/,     // 1 (555) 555-5555
        /^1\(\d{3}\)\d{3}-\d{4}$/,         // 1(555)555-5555
        /^1\s\d{3}\s\d{3}\s\d{4}$/,        // 1 555 555 5555
        /^\d{10}$/,                        // 5555555555
        /^\d{3}-\d{3}-\d{4}$/,             // 555-555-5555
        /^\(\d{3}\)\d{3}-\d{4}$/           // (555)555-5555
      ];

      return validPatterns.some((pattern) => pattern.test(number));
    }

    checkBtn.addEventListener("click", () => {
      const number = userInput.value.trim();

      if (!number) {
        alert("Please provide a phone number");
        return;
      }

      const message = isValidUSNumber(number)
        ? `Valid US number: ${number}`
        : `Invalid US number: ${number}`;

      resultsDiv.textContent = message;
    });

    clearBtn.addEventListener("click", () => {
      resultsDiv.textContent = "";
    });
  </script>
</body>
</html>
